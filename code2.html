<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <link href="code2.html">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the header */
header {
    background-color: #3b7292;
    color: white;
    padding: 20px;
    text-align: center;
    font-family: 'Arial', sans-serif;
    border-bottom: 5px solid #62a1e1;
}

/* Style the navigation */
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #2a0976;
}

/* Style the main content */
main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
}

h2 {
    color: #1e0b73;
    font-family: 'Arial', sans-serif;
    margin-bottom: 15px;
}

p {
    color: #555;
    line-height: 1.6;
}

/* Style the image */
img {
    display: block;
    max-width: 100%;
    height: auto;
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(219, 9, 76, 0.826);
}

/* Style the footer */
footer {
    background-color: #131313;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
}

/* Responsive design */

/* Tablets */
@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }

    nav ul {
        text-align: left;
        padding-left: 20px;
    }

    header, main, footer {
        padding: 10px;
    }

    h2 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }
}

/* Mobile devices */
@media (max-width: 480px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }

    nav ul {
        text-align: left;
        padding-left: 10px;
    }

    header, main, footer {
        padding: 5px;
    }

    h2 {
        font-size: 1.2em;
    }

    p {
        font-size: 0.9em;
    }
}
    </style>

</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>About Us</h2>
            <p>PARAGRAPH1</p>
        </section>
        
        <section>
            <h2>Our Services</h2>
            <p>PARAGRAPH2</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
